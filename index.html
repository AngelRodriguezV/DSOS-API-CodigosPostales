<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">DSOS</a>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="">
                    <div class="row">
                        <div class="col-md-12 pt-4">
                            <div class="input-group">
                                <label class="input-group-text" for="inputPais">Pa√≠s</label>
                                <select class="form-select" id="inputPais">
                                    <option value="" selected>Selecciona su pais..</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 pt-4">
                            <div class="input-group">
                                <label class="input-group-text" for="inputCP">Codigo Postal</label>
                                <input type="text" name="" id="inputCP" class="form-control" maxlength="5">
                            </div>
                        </div>
                        <div class="col-md-12 pt-4">
                            <div class="input-group">
                                <label class="input-group-text" for="inputColonia">Colonia</label>
                                <select id="inputColonia" class="form-control">
                                    <option value="" selected>Selecciona su colonia..</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 pt-4">
                            <div class="input-group">
                                <label class="input-group-text" for="inputEstado">Estado</label>
                                <input type="text" name="inputEstado" id="inputEstado" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12 pt-4">
                            <div class="input-group">
                                <label class="input-group-text" for="inputLocalidad">Localidad</label>
                                <input type="text" name="inputLocalidad" id="inputLocalidad" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12 pt-4">
                            <div class="input-group">
                                <label class="input-group-text" for="inputMunicipio">Municipio</label>
                                <input type="text" name="inputMunicipio" id="inputMunicipio" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12 pt-4">
                            <div class="input-group">
                                <label class="input-group-text" for="inputGeoreferencia">Georeferencia</label>
                                <input type="text" name="inputGeoreferencia" id="inputGeoreferencia" class="form-control">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    <script src="./code.js"></script>
</body>
</html>
